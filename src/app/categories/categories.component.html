<h1>Categories</h1>

<p>
  Add category: <input type="text" [(ngModel)]=name>
  <button (click)="addCategory()">Add</button>
</p>

<ul>
  <li *ngFor="let cat of categories">
    Id: {{cat.id}}<br>
    Name: {{cat.name}}<br>
    <button (click)="deleteCategory(cat.id)">Delete this category</button>

  </li>
</ul>
